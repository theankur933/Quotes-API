<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&family=Urbanist:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="heading">
      Motivational Quotes:-
      <div class="border"></div>
    </div>
    <div class="container">
      <div class="in-container">
        <div class="icon">
          <div id="tweet" class="icons"><i class="fa fa-twitter"></i></div>
          <div id="insta" class="icons"><i class="fa fa-instagram"></i></div>
          <div id="insta" class="icons"><i class="fa fa-whatsapp"></i></div>
          <div id="insta" class="icons"><i class="fa fa-facebook-f"></i></div>
        </div>
        <div class="content">
          <div class="text">
            <span class="comma">"</span>
            <span id="qutoes"> </span>
            <span class="comma">:)</span>
          </div>
          <div id="author"></div>
        </div>
        <div class="btn">
          <button id="clickbtn">New Quotes</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
